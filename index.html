<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <title>Jeu de la vie</title>
</head>
<body>
    <h1>Jeu de la vie</h1>
    <div class="game-container">
        <canvas id="grille">Votre navigateur n'est pas compatible avec la technologie utilisée.</canvas>

        <div class="data-container">
            <fieldset>
                <legend>Statistiques</legend>
                <label for="iterations">Nombre d'itérations :</label><br>
                <output id="iterations">0</output> <br>
                <label for="alive">Cellules en vie :</label> <br>
                <output id="alive">0</output> <br>
            </fieldset>
            <fieldset>
                <legend>Paramètres</legend>                
                <label for="taille_grille">Taille de la grille :</label> <br>
                <input type="range" id="taille_grille" value="600" min="100" max="1000" oninput="taille_output.value = this.value">
                <output id="taille_output">600</output> <br>

                <label for="vitesse">Vitesse :</label> <br>
                <input type="range" id="vitesse" value="1" min="0" max="2" step="0.1" oninput="vitesse_output.value = this.value">
                <output id="vitesse_output">1</output> <br>

                <label for="taux_remplissage">Taux de remplissage (uniquement en mode aléatoire):</label> <br>
                <input type="range" id="taux_remplissage" value="30" min="0" max="100" oninput="taux_remplissage_output.value = this.value+'%'">
                <output id="taux_remplissage_output">30%</output>
            </fieldset>
        </div>
        <div id="controls">
            <button title="Démarrer/Arrêter" onclick="playPause(this);">
                <img alt="Démarrer/Arrêter" src="images/play.png"/>
            </button>
            <button title="Remplissage aléatoire" onclick="random(this);">
                <img alt="Remplissage aléatoire" src="images/random.png"/>
            </button>
        </div>
    </div>    
    <script type="text/javascript" src="listener.js"> </script>
    <script type="text/javascript" src="game.js"> </script>
</body>
